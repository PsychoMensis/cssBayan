<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Bayan</h1>
  <ul class="accordion">
    <li class="accordion_item">
        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-01" checked hidden>
        <label class="accordion_trigger" for="toggle-01">Здесь съемка видео запрещена<img class="plus" src="pics/plus.png" alt="more"></label>
        <div class="accordion_target">
            <img class="meme" src="pics/1.jpg" alt="">
        </div>
    </li>
    <li class="accordion_item">
        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-02" hidden>
        <label class="accordion_trigger" for="toggle-02">В тетрадочке распишитесь пожалуйста<img class="plus" src="pics/plus.png" alt="more"></label>
        <div class="accordion_target">
          <img class="meme" src="pics/2.jpg" alt="">
        </div>
    </li>
    <li class="accordion_item">
        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-03" hidden>
        <label class="accordion_trigger" for="toggle-03">Я все трубы прогрел, можно я пойду домой?<img class="plus" src="pics/plus.png" alt="more"></label>
        <div class="accordion_target">
          <img class="meme" src="pics/3.jpg" alt="">
        </div>
    </li>
    <li class="accordion_item">
        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-04" hidden>
        <label class="accordion_trigger" for="toggle-04">Мужик ты чего? Открыл рот и лежит<img class="plus" src="pics/plus.png" alt="more"></label>
        <div class="accordion_target">
          <img class="meme" src="pics/4.jpg" alt="">
        </div>
    </li>
    <li class="accordion_item">
        <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-05" hidden>
        <label class="accordion_trigger" for="toggle-05">С утра выпил - весь день свободен<img class="plus" src="pics/plus.png" alt="more"></label>
        <div class="accordion_target">
          <img class="meme" src="pics/5.jpg" alt="">
        </div>
    </li>
</ul>
</body>
</html>
